<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 연습</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="./01-modal.css">
  <script src="./01-modal.js"></script>
</head>
<body>
  <div class="wrapper">
    
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img01.PNG" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Tomato ham
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">대시보드</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">사용자 목록</a>
                </li>
                <li class="nav-item">
                  <button id="user_add_btn" class="btn btn-primary" type="submit" onclick="add_user()">사용자 추가</button>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    <!-- content -->
    <div class="content_main">
      <div  class="section_wrapper">
        <div class="dashboard">
          <span style="margin-bottom: 10px;">⭐대시보드</span>
          <div class="btn_group">
            <button type="button" class="btn btn-outline-secondary btn-lg" id="user_count">총 사용자<br>0명</button>
            <button type="button" class="btn btn-outline-secondary btn-lg">활성 사용자<br>0명</button>
            <button type="button" class="btn btn-outline-secondary btn-lg">메시지 전송<br>0회</button>
          </div>
        </div>
        <div class="user_list">
          <span style="margin-bottom: 10px;" >⭐사용자 목록</span>
          <div class="input-group mb-3 input-wide" id="userList">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="사용자가 없습니다.">
          </div>
          <div id="userDisplayArea" class="input-wide"></div>
        </div>
      </div>
    </div>
  </div>


   <!-- Modal -->
        <div class="modal" tabindex="-1" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">사용자를 추가하시겠습니까?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Enter user name">
                </div>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="save_user()">확인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

</body>
</html>
