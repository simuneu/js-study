<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 페이지 실습</title>
  <style>
    body{
      display: flex;
      justify-content: center;
    }
    div {
      width: 1000px;
      height: 200px;
      background-color: aliceblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      height: 30px;
    }

    button:hover{
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div>
    <h1>나의 첫 웹 페이지</h1>
    <p>버튼을 클릭해보세요!</p>
    <button id="btn" onclick="btnClick()">클릭하기</button>
  </div>
  <script>

    btnClick=()=>{
      const msg = document.querySelector('p');
      msg.textContent='버튼이 클릭되었습니다.'
    }
  </script>
</body>
</html>
