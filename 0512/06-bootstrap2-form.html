<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 연습 - 구글 폼 스타일</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Bootstrap로 빠르게 스타일링</h1>

  <!-- 구글 폼 스타일 폼 -->
  <form id="googleForm" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">사용자 이름</label>
      <input type="text" id="username" class="form-control" placeholder="이름을 입력하세요" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">메시지</label>
      <textarea id="message" class="form-control" rows="4" placeholder="메시지를 입력하세요"></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" onclick="submitForm(event)">제출하기</button>
      <button type="button" class="btn btn-secondary" onclick="clearForm(event)">초기화</button>
    </div>
  </form>
</div>

<div class="container mt-4">
  <h2 class="text-center">제출된 메시지</h2>
  <ul id="messageList" class="list-group"></ul>
</div>
<script>
  // const googleForm = document.getElementById('googleForm');
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const message = document.getElementById('message');
  const submitBrn = document.getElementById('submit');
  const messageList = document.getElementById('messageList');
 
  submitForm=(event)=>{
    event.preventDefault();
  
    const li = document.createElement('li');
    li.classList='list-group-item';
    li.textContent=`${username.value} - ${email.value} : ${message.value}`

    const delBtn= document.createElement('button');
    delBtn.textContent='삭제';
    delBtn.classList='btn btn-primary'
    delBtn.style.marginLeft = '10px'; 
    delBtn.onclick=()=>{
      li.remove();
    }
    li.append(delBtn);
    messageList.appendChild(li);
    
    document.getElementById('username').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
  }

  clearForm=(event)=>{
    const messageList =  document.getElementById('messageList');
    messageList.innerHTML='';
  }

</script>
</body>
</html>
