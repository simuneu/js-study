<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="./02-shoppingmall.css">
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../0514/img01.PNG" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Tomato ham shopping mall
          </a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="wrapper_content">
        <!-- card -->
        <div class="fruit1">
          <div class="card" style="width: 18rem;" id="apple">
            <img src="./img/apple.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">사과</h5>
              <p class="card-text">10,000원</p>
              <a href="#" class="btn btn-primary" onclick="buy('apple')">장바구니 담기</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;" id="dragon">
            <img src="./img/dragon.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">용과</h5>
              <p class="card-text">15,000원</p>
              <a href="#" class="btn btn-primary" onclick="buy('dragon')">장바구니 담기</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;" id="grape">
            <img src="./img/grape.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">포도</h5>
              <p class="card-text">20,000원</p>
              <a href="#" class="btn btn-primary" onclick="buy('grape')">장바구니 담기</a>
            </div>
          </div>
        </div>
        <div class="fruit2">
          <div class="card" style="width: 18rem;" id="kiwi">
            <img src="./img/kiwi.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">키위</h5>
              <p class="card-text">25,000원</p>
              <a href="#" class="btn btn-primary" onclick="buy('kiwi')">장바구니 담기</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;" id="peach">
            <img src="./img/peach.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">복숭아</h5>
              <p class="card-text">30,000원</p>
              <a href="#" class="btn btn-primary" onclick="buy('peach')">장바구니 담기</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;" id="mango">
            <img src="./img/mango.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">망고</h5>
              <p class="card-text">35,000원</p>
              <a href="#" class="btn btn-primary" onclick="buy('mango')">장바구니 담기</a>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper_footer">
        <div class="card" style="width:56.5rem;">
        <div class="card-body">
          <h5 class="card-title">장바구니</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary" id="totalPrice">총 금액 0원</h6>
          <ul class="card-text" id="collectionList"></ul>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
      </div>
    </div>
    <script src="./02-shoppingmall.js"></script>
</body>
</html>
