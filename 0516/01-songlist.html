<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노래 리스트</title>
   <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="./01-songlist.css">
</head>
<body>
  <div class="div1">
    <h1>노래 리스트 생성 <button type="button" class="btn btn-primary" data-bs-target="#myModal" data-bs-toggle="modal">노래추가</button></h1>
    
    <h3 id="current_song" onclick="currentList()">⭐최신 노래 리스트</h3>
      <!-- li -->
      <ul class="list-group" id="current_section">
        <li class="list-group-item text-muted" style="display: none;"></li>
      </ul>
      <!-- li -->
    <h3 id="info_song_list" onclick="infoList()">⭐노래 정보 리스트</h3>
    <ul class="list-group" id="info_section">
      <li class="list-group-item text-muted" style="display: none;"></li>
    </ul>
    <h3 id="info_best_list" onclick="infoBest()">⭐좋아요 6만 이상</h3>
    <ul class="list-group" id="best_section">
      <li class="list-group-item text-muted" style="display: none;"></li>
    </ul>
  </div>


    <!-- modal -->
    <div class="modal" tabindex="-1" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">새 노래를 추가하세요</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="song-title">
                  <label for="song-title">노래 제목</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="singer">
                  <label for="singer">가수 이름</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="song-likes">
                  <label for="song-likes">좋아요</label>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="add_song()">확인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- modal -->

    <div class="modal" tabindex="-1" id="myModal2">

    <script src="./01-songlist.js"></script>

</body>
</html>
