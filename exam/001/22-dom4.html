<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>계산기</title>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1:</label>
      <input type="number" id="value1" /><br />

      <label for="value2">값2:</label>
      <input type="number" id="value2" /><br />

      <label for="operator">연산자: </label>
      <input type="text" id="operator" /><br />

      <button type="button" onclick="cal();">계산</button>

      <button type="button" onclick="resetInput();">초기화</button><br /><br />

      <label for="result">결과: </label>
      <input type="text" id="result" disabled="true" />
    </form>

    <script>
        const value1 = document.querySelector('#value1');
        const value2 =  document.querySelector('#value2');
        const operator = document.querySelector('#operator');
        const result_output = document.querySelector('#result');
        let result;

        // [계산] 버튼 클릭시 cal() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
        function cal() {
            const val1 = Number(value1.value);
            const val2 = Number(value2.value);
            const op = operator.value;

            if(op==='+'){
                result = (val1+val2)
            }else if(op==='-'){
                result = (val1-val2)
            }else if(op==='*'){
                result = (val1*val2)
            }else if(op==='/'){
                result = (val1/val2)
            }else{
                alert('다시 입력')
            }
            result_output.value=result;
        }

      // [초기화] 버튼 클릭시 resetInput() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function resetInput() {
        value1.value='';
        value2.value='';
        operator.value='';
        result_output.value=''

      }
    </script>
  </body>
</html>
